<app-button
  color="{{ showAddTask ? 'red' : 'green' }}"
  text="{{ showAddTask ? 'Close' : 'Add' }}"
  (btnClick)="toggleAddTask()"
></app-button>
<form [formGroup]="sensorenDataForm" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <h2>Neuen Messwert hinzuf√ºgen</h2>

    <mat-form-field appearance="fill">
      <mat-label>Sensor</mat-label>
      <mat-select formControlName="sensorID">
        <mat-option *ngFor="let item of storeService.sensoren" [value]="item.id">{{item?.name}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Datum</mat-label>
      <input matInput [matDatepicker]="picker" placeholder="Datum" required formControlName="date" name="datum">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    
    <mat-form-field appearance="fill">
      <mat-label>Temperatur</mat-label>
      <input matInput placeholder="Temperatur" type="number" name="Temperatur" formControlName="temperature" max="50" min="-35" default="20">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Luftfeuchtigkeit</mat-label>
      <input matInput placeholder="Luftfeuchtigkeit" type="number" name="Luftfeuchtigkeit" formControlName="humidity" max="100" min="0" default="30">
    </mat-form-field>

    <button class="btn btn-primary" type="submit">
      Erfassen
    </button>
</form>
