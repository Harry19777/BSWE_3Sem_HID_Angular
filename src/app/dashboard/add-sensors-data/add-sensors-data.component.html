<app-button
  color="{{ showAddTask ? 'red' : 'green' }}"
  text="{{ showAddTask ? 'Close' : 'Add' }}"
  (btnClick)="toggleAddTask()"
></app-button>
<p></p>
<form [formGroup]="sensorenDataForm" (ngSubmit)="onSubmit()" *ngIf="showAddTask">
  <h2>Neuen Messwert hinzufügen</h2>
  
  <select class="form" formControlName="sensorId">
        <option value="" disabled>Bitte Sensor auswählen</option>
        <option *ngFor="let item of storeService.sensoren" [ngValue]="item.id">{{item?.name}}</option>
      </select>
 
    <mat-form-field class="form">
    <input placeholder="Datum" type="date" name="datum" formControlName="date">
  </mat-form-field>

  <mat-form-field class="form">
    <input placeholder="Temperatur" type="number" name="Temperatur" value= "20" formControlName="temperature" min="-50" max="50" required="true">
  </mat-form-field>

  <mat-form-field class="form">
    <input placeholder="Luftfeuchtigkeit" type="number" name="Luftfeutigkeit" value="50" formControlName="humidity" min="0" max="100" required="true">
  </mat-form-field>
 
    <button class="btn btn-primary" type="submit">
      Erfassen
    </button>

</form>
